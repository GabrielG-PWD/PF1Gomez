<div mat-dialog-content>
    <form [formGroup]="userForm" class="grid">
        <div class="field col-6">
            <mat-form-field appearance="outline" class="w-full">
                 <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="nombre">
                
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                    {{ error | controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>

        <div class="field col-6">
            <mat-form-field appearance="outline" class="w-full">
                 <mat-label>Apellido</mat-label>
                <input formControlName="surname" matInput type="text" name="apellido">
    
                <mat-error *ngFor="let error of surnameControl.errors | keyvalue">
                    {{ error | controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
    
        <div class="field col-12">
            <mat-form-field appearance="outline" class="w-full">
                 <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email" name="email">
    
                <mat-error *ngFor="let error of emailControl.errors | keyvalue">
                    {{ error | controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
    
        <div class="field col-12">
            <mat-form-field appearance="outline" class="w-full">
                 <mat-label>Contraseña</mat-label>
                <input formControlName="password" matInput type="password" name="password">
                <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
                    {{ error | controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
    
        <div class="field col-12 text-center">
            <mat-form-field appearance="outline" class="w-6">
                 <mat-label>Nota</mat-label>
                <input formControlName="grade" matInput type="number" name="nota">
                
                <mat-error *ngFor="let error of gradeControl.errors | keyvalue">
                    {{ error | controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>´

<div mat-dialog-actions class="flex justify-content-end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
